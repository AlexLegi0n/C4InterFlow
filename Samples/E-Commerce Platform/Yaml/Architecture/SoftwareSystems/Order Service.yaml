ECommercePlatform:
  SoftwareSystems:
    OrderService:
      Containers:
        Api:
          Interfaces:
            CreateOrder:
              Flow:
                Flows:
                - Type: Use
                  Expression: ECommercePlatform.SoftwareSystems.OrderService.Containers.Database.Interfaces.InsertOrder
                - Type: Use
                  Expression: ECommercePlatform.SoftwareSystems.OrderService.Containers.Messaging.Interfaces.SendOrderCreatedEvent
        Database:
          Interfaces:
            InsertOrder: {}
            UpdateOrderStatus: {}
        Messaging:
          Interfaces:
            SendOrderCreatedEvent: {}
            SendOrderStatusChangedEvent: {}
            ReceiveOrderCreatedEvent: {}
            ReceiveOrderStatusChangedEvent: {}
        MessageHandler:
          Interfaces:
            HandleFraudCheckResultEvent:
              Flow:
                Flows:
                - Type: Use
                  Expression: ECommercePlatform.SoftwareSystems.FraudService.Containers.Messaging.Interfaces.ReceiveFraudCheckResultEvent
                - Type: Use
                  Expression: ECommercePlatform.SoftwareSystems.OrderService.Containers.Database.Interfaces.UpdateOrderStatus
                - Type: Use
                  Expression: ECommercePlatform.SoftwareSystems.OrderService.Containers.Messaging.Interfaces.SendOrderStatusChangedEvent
            HandlePaymentResultEvent:
              Flow:
                Flows:
                - Type: Use
                  Expression: ECommercePlatform.SoftwareSystems.PaymentService.Containers.Messaging.Interfaces.ReceivePaymentResultEvent
                - Type: Use
                  Expression: ECommercePlatform.SoftwareSystems.OrderService.Containers.Database.Interfaces.UpdateOrderStatus
                - Type: Use
                  Expression: ECommercePlatform.SoftwareSystems.OrderService.Containers.Messaging.Interfaces.SendOrderStatusChangedEvent
            HandleOrderShippedEvent:
              Flow:
                Flows:
                - Type: Use
                  Expression: ECommercePlatform.SoftwareSystems.FulfilmentService.Containers.Messaging.Interfaces.ReceiveOrderShippedEvent
                - Type: Use
                  Expression: ECommercePlatform.SoftwareSystems.OrderService.Containers.Database.Interfaces.UpdateOrderStatus
                - Type: Use
                  Expression: ECommercePlatform.SoftwareSystems.OrderService.Containers.Messaging.Interfaces.SendOrderStatusChangedEvent
